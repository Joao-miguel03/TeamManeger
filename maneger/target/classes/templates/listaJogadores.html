<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head><body>
    <h1>Lista de Jogadores</h1>

    <div th:if="${erro}" class="alert alert-danger">
        <p th:text="${erro}"></p>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Posição</th>
                <th>Time</th>
                <th>Gols Marcados</th>
                <th>Assistências</th>
                <th>Velocidade</th>
                <th>Desarmes</th>
                <th>Bloqueios</th>
                <th>Força Física</th>
                <th>Defesas</th>
                <th>Pênaltis Defendidos</th>
                <th>Alcance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterando sobre a lista de jogadores -->
            <tr th:each="jogador : ${jogadores}">
                <td th:text="${jogador.nome}"></td>
                <td th:text="${jogador.idade}"></td>
                <td th:text="${jogador.posicao}"></td>
                <td th:text="${jogador.timeatual}"></td>
                
                <!-- Exibindo dados específicos de cada tipo de jogador -->
                <td th:if="${jogador.posicao == 'Atacante'}" th:text="${jogador.golsMarcados}"></td>
                <td th:if="${jogador.posicao == 'Atacante'}" th:text="${jogador.assistencias}"></td>
                <td th:if="${jogador.posicao == 'Atacante'}" th:text="${jogador.velocidade}"></td>
                
                <td th:if="${jogador.posicao == 'Defensor'}" th:text="${jogador.desarmes}"></td>
                <td th:if="${jogador.posicao == 'Defensor'}" th:text="${jogador.bloqueios}"></td>
                <td th:if="${jogador.posicao == 'Defensor'}" th:text="${jogador.forcaFisica}"></td>
                
                <td th:if="${jogador.posicao == 'Goleiro'}" th:text="${jogador.defesas}"></td>
                <td th:if="${jogador.posicao == 'Goleiro'}" th:text="${jogador.penaltisDefendidos}"></td>
                <td th:if="${jogador.posicao == 'Goleiro'}" th:text="${jogador.alcance}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
